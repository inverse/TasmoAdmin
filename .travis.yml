sudo: 'required'

services:
  - 'docker'

language:
  - 'bash'

env:
  global:
    - TARGET=raymondmm/tasmoadmin
    - QEMU_VERSION=v2.12.0
  matrix:
    - BUILD_FROM=amd64/alpine:3.7 QEMU_ARCH=x86_64 OS_ARCH=alpine-amd64
    - BUILD_FROM=arm32v6/alpine:3.7 QEMU_ARCH=arm OS_ARCH=alpine-arm32v6
    - BUILD_FROM=arm64v8/alpine:3.7 QEMU_ARCH=aarch64 OS_ARCH=alpine-arm64v8

before_install:
  - mkdir tmp
  - ./.docker/docker.sh prepare

install: true

before_script:
  # Create _releases directory
  - mkdir _releases
  # Set BUILD_VERSION
  - if [ ! -z "$TRAVIS_TAG" ]; then export BUILD_VERSION=$TRAVIS_TAG; else export BUILD_VERSION=$TRAVIS_BRANCH; fi

script:
  # Build Docker image
  - echo Build Docker image":" ${OS_ARCH}
  - docker build --build-arg BUILD_FROM=${BUILD_FROM} --build-arg QEMU_ARCH=${QEMU_ARCH} --file ./.docker/Dockerfile.alpine-tmpl --tag ${TARGET}:build-${OS_ARCH} .
  # Test Docker image
  - docker run -d --rm --name=test-${OS_ARCH} ${TARGET}:build-${OS_ARCH}
  # Tag Docker image
  - docker tag ${TARGET}:build-${OS_ARCH} $TARGET:${BUILD_VERSION}-${OS_ARCH}
  # Push Docker images to Docker Hub
  # Docker Login
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  # Push all images
  - docker push ${TARGET}:${BUILD_VERSION}-${OS_ARCH}
  # Docker Logout
  - docker logout

jobs:
  include:
    # Create and push manifest list
    - stage:    manifest
      script:
        # Docker Login
        - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
        # Create and Push Docker Manifest Lists to Docker Hub
        - echo "Create manifest list for all docker images."
        - ./.docker/docker.sh manifest-list
        # Docker Logout
        - docker logout

    # Create TasmoAdmin release
    - stage:    release
      script:
        - echo "Release ${BUILD_VERSION}"
        # Pack TasmoAdmin src to tar.gz
        - tar -zcf ./_releases/tasmoadmin_${BUILD_VERSION}.tar.gz tasmoadmin
        - zip -q -r ./_releases/tasmoadmin_${BUILD_VERSION}.zip tasmoadmin
        # Pack TasmoAdmin XAMPP portable
        - cat portable/xampp.zip.part-* > portable/xampp.zip
        - unzip -q portable/xampp.zip -d ./tmp/
        - cp -R tasmoadmin ./tmp/xampp/htdocs/
        - >
            pushd tmp &&
            zip -q -r ../_releases/tasmoadmin_${BUILD_VERSION}_xampp_portable.zip xampp &&
            pop

      # Deploy TasmoAdmin release to github
      deploy:
        provider:     releases
        api_key:
          - secure:       B98   5dF0QukZYjC4fBUQ7iDU0/HO/dJuyjpBEv1kWkWr/ytmEB9Yr9V80WW0mv0A1SBMfm/7u5kAzF8MEpSH95wFxbHSyqpyUeBmlri4VJ4UqqBEtwnk0SEsCSfWq/YXmWVCScBf1+MfLKE2TsY7/lVrw/Q9L9GNzWfkQU+fAvxTnS2swUMzfjXBXJaQl3SttmjNe62PI=
        file:   "./_releases/*"
        file_glob:  true
        skip_cleanup:   true
        on:
          tags:   true

# Notify when things fail
notifications:
    email: true
